<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff7f0e;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: #fff5e6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        h1,
        h2 {
            color: #333;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .row input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .row button {
            background-color: #ff7f0e;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .row button:hover {
            background-color: #ff6a00;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Wi-Fi Settings</h1>
        <p id="message" class="message"></p>

        <h2>Enter Wi-Fi Information</h2>
        <div class="row">
            <input type="text" id="ssidInput" placeholder="Enter SSID" autocomplete="off">
        </div>
        <div class="row">
            <input type="password" id="passwordInput" placeholder="Enter Password" autocomplete="off">
        </div>
        <div class="row">
            <button onclick="connectWiFi()">Connect to Wi-Fi</button>
        </div>

        <h2>Back to Main</h2>
        <div class="row">
            <button onclick="window.location.href='/'">Back to Main Page</button>
        </div>
    </div>

    <script>
        function connectWiFi() {
            let ssid = document.getElementById('ssidInput').value;
            let password = document.getElementById('passwordInput').value;

            if (ssid && password) {
                fetch('/set_config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ssid: ssid, password: password })
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('message').innerText = data.message;
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                alert("Please fill in both SSID and password.");
            }
        }
    </script>
</body>

</html>
