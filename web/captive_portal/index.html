<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wi-Fi Settings</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div class="container">
            <h1>Back to the Future Clock</h1>
            <p id="message" class="message"></p>

            <h2>Wi-Fi Settings</h2>
            <div class="row">
                <input
                    type="text"
                    id="ssidInput"
                    placeholder="Enter SSID"
                    autocomplete="off"
                    autocapitalize="off"
                    spellcheck="false"
                />
            </div>
            <div class="row">
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Enter Password"
                    autocomplete="off"
                    minlength="8"
                    maxlength="40"
                    spellcheck="false"
                    required
                />
            </div>
            <div class="row">
                <button onclick="connectWiFi()">Connect to Wi-Fi</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
